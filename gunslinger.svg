<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient for sunset background -->
  <defs>
    <linearGradient id="sunsetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background: Desert with sunset -->
  <rect width="100%" height="100%" fill="url(#sunsetGradient)"/>
  <rect x="0" y="150" width="400" height="150" fill="#DEB887" opacity="0.8"/> <!-- Desert ground -->
  <path d="M0 150 Q100 130 200 150 Q300 170 400 150 Z" fill="#D2B48C" opacity="0.9"/> <!-- Sand dunes -->
  <path d="M0 100 L100 90 300 110 400 100 Z" fill="#5F9EA0" opacity="0.3"/> <!-- Mountains -->

  <!-- Cowboy Hat -->
  <path d="M160 70 Q200 40 240 70 L260 90 Q200 60 140 90 Z" fill="#A0522D" stroke="#000" stroke-width="2"/> <!-- Hat brim -->
  <path d="M160 70 Q200 50 240 70" fill="none" stroke="#000" stroke-width="2"/> <!-- Hat crease -->
  <path d="M260 90 L280 60 Q270 50 260 60 Z" fill="#D3D3D3" stroke="#000" stroke-width="1"/> <!-- Feather -->

  <!-- Revolver -->
  <rect x="130" y="100" width="100" height="15" rx="3" fill="#C0C0C0" stroke="#000" stroke-width="2"/> <!-- Barrel -->
  <rect x="230" y="90" width="30" height="30" rx="5" fill="#C0C0C0" stroke="#000" stroke-width="2"/> <!-- Cylinder -->
  <path d="M260 105 L280 105 Q290 105 290 115 L280 125 Q290 125 290 135 L260 135 Z" fill="#8B4513" stroke="#000" stroke-width="2"/> <!-- Handle -->
  <path d="M240 125 Q250 145 260 125" fill="none" stroke="#000" stroke-width="2"/> <!-- Trigger guard -->
  <path d="M235 95 Q240 100 235 105 M245 95 Q250 100 245 105" fill="none" stroke="#000" stroke-width="1"/> <!-- Cylinder details -->

  <!-- Text: "GUNSLINGER" -->
  <text x="200" y="40" font-family="'Courier New', monospace" font-size="40" font-weight="bold" fill="#8B0000" text-anchor="middle" transform="rotate(-5 200 40)">
    GUNSLINGER
  </text>
</svg>
